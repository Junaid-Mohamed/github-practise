name: Greet Contributor

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Post Welcome Message
        id: welcome
        uses: actions/github-script@v5
        with:
          script: |
            if (github.event_name == 'issues') {
              var message = "### Hello @" + github.actor + ",\n\nThank you for raising the issue. Soon, the maintainers/owner will review it and offer feedback and suggestions. If you enjoy contributing to the project, please consider giving it a star ⭐.";
            } else if (github.event_name == 'pull_request_target') {
              var message = "### Good work @" + github.actor + ",\n\nThank you for raising the PR. Soon, the maintainers/owner will review it and offer feedback and suggestions. If you enjoy contributing to the project, please consider giving it a star ⭐.";
            }

            var newComment = github.issues.createComment({
              issue_number: github.event.issue.number,
              owner: github.repository.owner,
              repo: github.repository.name,
              body: message
            });

            console.log(newComment.data.html_url);
