name: Greet on Issue or PR

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
      - name: Greet User
        run: |
          GREETING="Hello, @$USER! Thank you for your contribution." # Modify this message as needed
          echo "Greeting: $GREETING"
          # You can use GitHub CLI to add a comment to the issue or PR
          gh issue comment ${{ github.event.issue.number }} --body "$GREETING"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
